{% extends "base.html" %}

{%block content%}

<form  action= "/add-new" id="new-post" method="POST">
    <div>
        <label for="title">Post title:</label>
        <input class="input" type="text" name="title" class="title" value="{{title}}">
    </div>
    <div>
        <label for="content">Post body:</label>
        <textarea class="input" name="content" class="content">{{content}}</textarea>
    </div> 
    <div>
        <p class="error">{{error}}</p>
        <input type="submit" value="POST">
   </div>
</form>

{%endblock content%}
